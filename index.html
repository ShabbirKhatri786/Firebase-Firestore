<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirestoreData</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-firestore.js"></script>
</head>

<body>

    <div class="container">
        <div class="form">
            <h2>Sign Up</h2>
            <p>First Name</p>
            <input type="text" name="first name" id="firstName" placeholder="Enter your first name">
            <p>Last Name</p>
            <input type="text" name="last name" id="lastName" placeholder="Enter your last name">
            <p>Create an Email</p>
            <input type="email" id="signUpEmail" placeholder="Enter your email">
            <p>Enter a Password</p>
            <input type="password" id="password" placeholder="Enter your password">
            <button onclick="signUp()">Sign Up</button>
        </div>

        <div class="form">
            <h2>Sign In</h2>
            <p>Enter Your Email</p>
            <input type="email" id="signINEmail" placeholder="Enter your email">
            <p>Enter Password</p>
            <input type="password" id="password2" placeholder="Enter your password">
            <button type="button" onclick="signIn()">Sign In</button>
        </div>
    </div>
    <div id="userInfo"></div>


    <script src="./app.js"></script>
</body>

</html>
